<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

	<script src="../static/jquery-3.6.0.min.js"></script>

	<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
	<script src="../static/js/jquery-1.11.3.min.js"></script>
    <script src="../static/js/jquery.countdown.js"></script>

	<link href="../static/css/main.css" rel="stylesheet" type="text/css">

	<link href="../static/css/test.css" rel="stylesheet" type="text/css">

	<title>在线答题考试系统</title>

</head>

<body>

	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link">
					<h3>在线考试系统</h3>
				</a>
			</li>

			<li class="nav-item active">
				<a class="nav-link">
					<h3>当前科目:{{ subject }}</h3>
				</a>
			</li>

			<li style="position: fixed;right: 70px;font-size: 30px;color: #9fcdff">{{ student.name }}</li>

		</ul>
	</nav>

	<div class="main">
		<div class="test_main">
			<div class="test">
				<form action="/calGrade/" method="post">
					<input type="hidden" name="sid" value="{{ student.id }}">
					<input type="hidden" name="subject" value="{{ subject }}">
					<div class="test_title">
						<p class="test_time">
							<!-- <i class="icon iconfont">&#xe6fb;</i> -->
							<b class="alt-1">02:00</b>
						</p>
						<font><input type="submit" name="submit" value="交卷"></font>
					</div>

					<div class="test_font_nr">
						<ul>
							{% for paper1 in paper %}
								{% for test in paper1.pid.all %}
								<li id="{{ forloop.counter }}">
									<div class="test_content_nr_tt">
										<i>{{ forloop.counter }}</i>
										<span>({{ test.score }}分)</span>
										<font>{{ test.title }}</font>
									</div>
									<div class="test_content_nr_main">
										<ul>
											<li class="option">
												<input type="radio" class= "radioOrCheck" name="{{ test.id }}" value="A">
												<label>A.
													<p calss="ue" style="display: inline">{{ test.optA }}</p>
												</label>
											</li>

											<li class="option">
												<input type="radio" class= "radioOrCheck" name="{{ test.id }}" value="B">
												<label>B.
													<p calss="ue" style="display: inline">{{ test.optB }}</p>
												</label>
											</li>

											<li class="option">
												<input type="radio" class= "radioOrCheck" name="{{ test.id }}" value="C">
												<label>C.
													<p calss="ue" style="display: inline">{{ test.optC }}</p>
												</label>
											</li>

											<li class="option">
												<input type="radio" class= "radioOrCheck" name="{{ test.id }}" value="D">
												<label>D.
													<p calss="ue" style="display: inline">{{ test.optD }}</p>
												</label>
											</li>
										</ul>
									</div>
								</li>
								{% endfor %}
							{% endfor %}
						</ul>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="foot"></div>

	<script type="text/javascript">
		window.jQuery(function($){
			"use strict";
			$('time').countDown({
				with_separators:false
			});
			$('.alt-1').countDown({
				css_class:'countdown-alt-1'
			});
			$('.alt-2').countDown({
				css_class:'countdown-alt-2'
			});
		});
	</script>
</body>



</html>
